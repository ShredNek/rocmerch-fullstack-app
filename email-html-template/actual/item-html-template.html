<tr
  class="item-details"
  style="
    font-family: Raleway;
    letter-spacing: 0.025em;
    box-sizing: border-box;
    min-height: 50px;
    width: 100%;
  "
>
  <td
    class="item-name"
    style="
      font-family: Raleway;
      letter-spacing: 0.025em;
      box-sizing: border-box;
      min-width: 100px;
      height: 50px;
      border: 1px solid #dbd6d6;
      text-align: left;
      width: 33.33%;
    "
  >
    <p
      style="
        font-family: Raleway;
        letter-spacing: 0.025em;
        box-sizing: border-box;
        margin: 1em;
        word-break: break-all;
        font-size: 0.75em;
      "
    >
      {ITEM_NAME}
    </p>
  </td>
  <td
    class="item-quantity"
    style="
      font-family: Raleway;
      letter-spacing: 0.025em;
      box-sizing: border-box;
      min-width: 100px;
      height: 50px;
      border: 1px solid #dbd6d6;
      text-align: left;
      height: 100%;
      width: 100%;
      width: 33.33%;
    "
  >
    <p
      style="
        font-family: Raleway;
        letter-spacing: 0.025em;
        box-sizing: border-box;
        margin: 1em;
        word-break: break-all;
        font-size: 0.75em;
      "
    >
      {ITEM_QUANTITY}
    </p>
  </td>
  <td
    class="item-price"
    style="
      font-family: Raleway;
      letter-spacing: 0.025em;
      box-sizing: border-box;
      min-width: 100px;
      height: 50px;
      border: 1px solid #dbd6d6;
      text-align: left;
      height: 100%;
      width: 100%;
      width: 33.33%;
    "
  >
    <p
      style="
        font-family: Raleway;
        letter-spacing: 0.025em;
        box-sizing: border-box;
        margin: 1em;
        word-break: break-all;
        font-size: 0.75em;
      "
    >
      {ITEM_PRICE}
    </p>
  </td>
</tr>
